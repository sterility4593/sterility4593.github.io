<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            background: #111;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }
        header {
            padding: 1.5rem 0;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
        .gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
        }
        .gallery img {
            flex: 0 0 auto;
            height: 400px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .gallery::-webkit-scrollbar {
            display: none;
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 2rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>Portfolio</header>

    <div class="gallery">
        <img src="F255123131.png" alt="" onclick="openLightbox(this.src)">
        <img src="AM2131231.png" alt="" onclick="openLightbox(this.src)">
        <img src="AR213131-min.png" alt="" onclick="openLightbox(this.src)">
        <img src="LAW13213213-min.png" alt="" onclick="openLightbox(this.src)">
        <img src="M1231312.png" alt="" onclick="openLightbox(this.src)">
        <img src="OP123131.png" alt="" onclick="openLightbox(this.src)">
        <img src="PCD1231313-min.png" alt="" onclick="openLightbox(this.src)">
        <img src="SH12321313-min.png" alt="" onclick="openLightbox(this.src)">
    </div>

    <div class="lightbox" id="lightbox">
        <a href="#" class="close" onclick="closeLightbox()">&times;</a>
        <img id="lightbox-img" src="">
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightbox-img').src = src;
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
